<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Create Your Professional Resume</title>
    <link rel="stylesheet" href="css/builder.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <!-- Header/Control Bar -->
    <header class="builder-header">
        <div class="header-content">
            <div class="brand">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="brand-text">
                    <i class="fas fa-file-alt"></i>
                    <span>ResumeBuilder</span>
                </div>
            </div>

            <div class="template-selector">
                <span class="selector-label">Template:</span>
                <div class="template-buttons">
                    <button class="template-btn" data-template="ats">
                        <i class="fas fa-robot"></i>
                        ATS-Friendly
                    </button>
                        <!-- <button class="template-btn active" data-template="modern">
                            <i class="fas fa-palette"></i>
                            Modern
                        </button>
                        <button class="template-btn" data-template="professional">
                            <i class="fas fa-briefcase"></i>
                            Professional
                        </button>
                        <button class="template-btn" data-template="creative">
                            <i class="fas fa-paint-brush"></i>
                            Creative
                        </button>
                        <button class="template-btn" data-template="minimal">
                            <i class="fas fa-border-all"></i>
                            Minimal
                        </button>
                        <button class="template-btn" data-template="wave">
                            <i class="fas fa-water"></i>
                            Wave
                        </button> 
                    -->
                </div>
            </div>

            <div class="header-actions">
                <span id="authText" style="margin-right: 15px; font-weight: 500; color: #64748b;">Loading...</span>
                
                
                
                <button id="saveResumeBtn" class="btn-primary" style="margin-right: 15px; background: #27ae60; display: none;">
                    <i class="fas fa-save"></i>
                    Save Draft
                </button>
                
                <button id="downloadBtn" class="btn-download">
                    <i class="fas fa-download"></i>
                    Download PDF
                </button>
            </div>
        </div>
    </header>

    <!-- Main Builder Interface -->
    <main class="builder-main">
        <!-- Left Panel - Form -->
        <div class="form-panel">
            <div class="form-container">
                <div class="form-section"><!-- santaklaus-->
                    <h3><i class="fas fa-user"></i> Personal Details</h3>
                    <div class="form-row">
                        <input type="text" id="fullName" placeholder="Full Name" class="form-input">
                    </div>
                    <div class="form-row">
                        <input type="email" id="email" placeholder="Email Address" class="form-input">
                        <input type="tel" id="phone" placeholder="Phone Number" class="form-input">
                    </div>
                    <div class="form-row">
                        <input type="text" id="location" placeholder="City, State" class="form-input">
                        <input type="url" id="website" placeholder="Website/LinkedIn (Optional)" class="form-input">
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-align-left"></i> Professional Summary</h3>
                    <div class="form-row">
                        <textarea id="summary"
                            placeholder="Write a brief professional summary highlighting your key qualifications and career objectives..."
                            class="form-textarea" rows="4"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-briefcase"></i> Work Experience</h3>
                    <div id="experienceContainer">
                        <div class="experience-item">
                            <div class="form-row">
                                <input type="text" placeholder="Job Title" class="form-input exp-title">
                                <input type="text" placeholder="Company Name" class="form-input exp-company">
                            </div>
                            <div class="form-row">
                                <input type="text" placeholder="Start Date (e.g., Jan 2020)"
                                    class="form-input exp-start">
                                <input type="text" placeholder="End Date (or Present)" class="form-input exp-end">
                            </div>
                            <div class="form-row">
                                <textarea placeholder="Describe your responsibilities and achievements..."
                                    class="form-textarea exp-description" rows="3"></textarea>
                            </div>
                        </div>
                    </div><!-- santaklaus-->
                    <button type="button" id="addExperience" class="btn-add">
                        <i class="fas fa-plus"></i>
                        Add Experience
                    </button>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-graduation-cap"></i> Education</h3>
                    <div id="educationContainer">
                        <div class="education-item">
                            <div class="form-row">
                                <input type="text" placeholder="Degree/Certification" class="form-input edu-degree">
                                <input type="text" placeholder="Institution Name" class="form-input edu-school">
                            </div>
                            <div class="form-row">
                                <input type="text" placeholder="Graduation Year" class="form-input edu-year">
                                <input type="text" placeholder="GPA (Optional)" class="form-input edu-gpa">
                            </div>
                        </div>
                    </div>
                    <button type="button" id="addEducation" class="btn-add">
                        <i class="fas fa-plus"></i>
                        Add Education
                    </button>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-cogs"></i> Skills</h3>
                    <div class="form-row">
                        <textarea id="skills"
                            placeholder="Enter your skills separated by commas (e.g., JavaScript, Project Management, Adobe Photoshop, Data Analysis)"
                            class="form-textarea" rows="3"></textarea>
                    </div>
                    <p class="form-hint">Separate skills with commas. List your most relevant skills first.</p>
                </div>
            </div>
        </div>

        <!-- Right Panel - Preview -->
        <div class="preview-panel">
            <div class="preview-container">
                <div id="resumePreview" class="resume-preview ats">
                    <div class="preview-content">
                        <div class="loading-state">
                            <i class="fas fa-file-alt"></i>
                            <p>Start filling out your information to see your resume preview</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/builder.js"></script>
</body>

</html>
