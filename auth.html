<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - ResumeBuilder</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <div class="brand-text">
                <i class="fas fa-file-alt"></i>
                <span>ResumeBuilder</span>
            </div>
            <h2>Sign In or Create Account</h2>
            
            <form id="auth-form">
                <div class="form-group">
                    <label for="auth-email">Email</label>
                    <input type="email" id="auth-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="auth-password">Password (min. 6 characters)</label>
                    <input type="password" id="auth-password" placeholder="••••••••" required>
                </div>
                
                <p id="auth-message" class="auth-message"></p>

                <div class="button-group">
                    <button type="submit" id="login-btn" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button type="submit" id="signup-btn" class="btn-secondary">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </div>
            </form>
            <a href="index.html" class="back-link">&larr; Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
</body>
</html>
